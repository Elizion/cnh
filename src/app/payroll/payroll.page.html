<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>      
    </ion-buttons>
    <ion-title>Recibos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" text-center>

        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <ion-card>
            <ion-item>
              <ion-label>MM DD YY</ion-label>
              <ion-datetime displayFormat="MM DD YY" placeholder="Fecha inicial"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>MM DD YY</ion-label>
              <ion-datetime displayFormat="MM DD YY" placeholder="Fecha final"></ion-datetime>
            </ion-item>
            <ion-row>
              <ion-col size-sm="6" offset-sm="3">                          
                <ion-button
                  type="submit"
                  color="primary"            
                  expand="block"            
                >
                  Buscar
                </ion-button>
              </ion-col>
            </ion-row>
          </ion-card>
        </form>
      
        <ion-list>
          <ion-item *ngFor="let payroll of payrolls">                        
            <p>{{payroll.nombreFolio}}</p>
          </ion-item>
        </ion-list>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  <button ion-button (click)="myFunction()">Click Me! </button>
</ion-content>
