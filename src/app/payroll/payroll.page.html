<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>      
    </ion-buttons>
    <ion-title>Recibos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>

            <ion-item>
              <ion-label position="floating">Fecha inicial</ion-label>
              <ion-datetime 
                displayFormat="MM/DD/YYYY"                 
                ngModel
                name="started">
              </ion-datetime>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Fecha final</ion-label>
              <ion-datetime 
                displayFormat="MM/DD/YYYY"                 
                ngModel
                name="finished">
              </ion-datetime>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">                    
          
          <ion-button
            type="submit"
            color="primary"            
            expand="block"            
            [disabled]="!f.valid"
          >
            Bucar
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        
        <ion-list>
          <ion-item-sliding *ngFor="let payroll of payrolls" #slidingBooking>
            <ion-item>
              <ion-label>
                <h5>{{ payroll.id }}</h5>
                <p> {{ payroll.title }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>              
              <ion-item-option color="danger" (click)="removeItem(payroll.id, slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
        
      </ion-col>
    </ion-row>
  </ion-grid>
