<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>      
    </ion-buttons>
    <ion-title>Recibos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding *ngIf="visible">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>        
      <ion-row>                        
        <ion-col>
          <ion-item>
            <ion-label position="floating">Inicio</ion-label>
            <ion-datetime 
              max="2022-01-01"
              displayFormat="DD/MM/YYYY"                 
              ngModel
              name="started"
              required>
            </ion-datetime>
          </ion-item>
        </ion-col>            
        <ion-col>
          <ion-item>
            <ion-label position="floating">Termino</ion-label>
            <ion-datetime 
              max="2022-01-01"
              displayFormat="DD/MM/YYYY"           
              ngModel
              name="finished"
              required>
            </ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col style="margin-top: 1.3rem;">
          <ion-button
            type="submit"
            color="primary"            
            expand="block"                      
            [disabled]="!f.valid"
          >
            <ion-icon name="search"></ion-icon>
          </ion-button>
        </ion-col>              
      </ion-row>        
    </ion-grid>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col>                             
          <ion-list>                    
              <ion-item 
                button
                *ngFor="let payroll of payrollArray"
                (click)="impress(payroll.consolidationSetId)"
              >
                <ion-label>
                  <h5> {{ payroll.fechaPago }} </h5>
                  <p> {{ payroll.nombreFolio }}</p>
                  <ion-icon name=“arrow-forward” end></ion-icon>
                </ion-label>
                <ion-icon name="arrow-forward" end></ion-icon>
              </ion-item>   
          </ion-list>                
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
