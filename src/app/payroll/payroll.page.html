<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>      
    </ion-buttons>
    <ion-title>Recibos</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>      
  <ion-grid>
    <ion-row>
      <ion-col>                
        <ion-list>
          <ion-item-sliding *ngFor="let payroll of payrollArray" #slidingPayroll>                        
            <ion-item>
              <ion-label>
                <h5>
                  {{ payroll.fechaPago }}                  
                </h5>
                <p> {{ payroll.nombreFolio }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options side="end" color="primary">
              <ion-item-option (click)="download(payroll.consolidationSetId, slidingPayroll)">
                <ion-icon name="download" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
