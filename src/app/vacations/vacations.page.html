<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vacaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>  

  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>        
      <ion-row>                  
      
        <ion-col>
          <ion-item>
            <ion-label position="floating">Inicio</ion-label>
            <ion-datetime 
              displayFormat="DD/MM/YYYY"                 
              ngModel
              name="started">
            </ion-datetime>
          </ion-item>
        </ion-col>            

        <ion-col>
          <ion-item>
            <ion-label position="floating">Termino</ion-label>
            <ion-datetime 
              displayFormat="DD/MM/YYYY"           
              ngModel
              name="finished">
            </ion-datetime>
          </ion-item>
        </ion-col>

        <ion-col style="margin-top: 1.3rem;">
          <ion-button
            type="submit"
            color="primary"            
            expand="block"                      
          >
            <ion-icon name="add-circle"></ion-icon>
          </ion-button>
        </ion-col>     
         
      </ion-row>        
    </ion-grid>
  </form>      

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">        
        <ion-list>                    
          <ion-item-sliding *ngFor="let item of listDaysDefault" #slidingVacation [disabled] = "item.estatusFormat == 'S'">                                               
            <ion-item>                                        
              <ion-label>
                <h5>{{ item.fechaFormat }}</h5>
                <p> {{ item.estatus }}</p>         
              </ion-label>
            </ion-item>
            <ion-item-options side="end">
              <ion-item-option (click)="removeItem(vacation.idVacaciones, slidingVacation)" color="danger">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>                        
          </ion-item-sliding>          
        </ion-list>        
      </ion-col>
    </ion-row>
  </ion-grid>    
  
  <ion-grid>
    <ion-row>                    
      <ion-col *ngIf="botonCancelar">
        <ion-button color="primary" expand="block">
          <ion-icon name="close-circle" slot="icon-only"></ion-icon>          
        </ion-button>      
      </ion-col>
      <ion-col *ngIf="botonModificar">
        <ion-button color="primary" expand="block">
          <ion-icon name="create" slot="icon-only"></ion-icon>          
        </ion-button>        
      </ion-col>
      <ion-col *ngIf="botonImprimir">
        <ion-button color="primary" expand="block" (click)="impress()">          
          <ion-icon name="print" slot="icon-only"></ion-icon>
        </ion-button>        
      </ion-col>
      <ion-col *ngIf="botonImprimirModificacion">
        <ion-button color="dark" expand="block">          
          <ion-icon name="print" slot="icon-only"></ion-icon>
        </ion-button>        
      </ion-col>
      <ion-col>
        <ion-button color="primary" expand="block" (click)="restart()">          
          <ion-icon name="refresh-circle" slot="icon-only"></ion-icon>
        </ion-button>        
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>              
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" (click)="download()">
          <ion-icon name="download" slot="icon-only"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-button type="submit" color="primary" expand="block" (click)="count()">          
          <ion-icon name="eye" slot="icon-only"></ion-icon>          
        </ion-button>
      </ion-col>      
    </ion-row>
  </ion-grid>

</ion-content>
