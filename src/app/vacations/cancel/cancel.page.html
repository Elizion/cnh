<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vacaciones cancelaci√≥n</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="visible">    
  <ion-grid>    

    <form #myform="ngForm">
      <ion-row>

        <ion-col size-md="6" offset-md="3">                              

          <ion-list>                                                      

            <ion-item *ngFor="let item of listDaysDefault" [disabled]="item.estatusFormat == 'PC'"> 
              <ion-checkbox color="dark" (ionChange)="addCheckbox($event,item.idVacaciones)" style="margin-right: 2em;"></ion-checkbox>              
              <ion-label>
                <ion-datetime
                  placeholder="{{item.fecha}}"                              
                  displayFormat="DD/MM/YYYY"                  
                  name={{item.idVacaciones}}
                  ngModel required                    
                  max="2022-01-01"
                  class="disabled"
                  id={{item.idVacaciones}}
                  (ionChange)="dataFromList($event, item.idVacaciones, myform)"
                >
                </ion-datetime>
              </ion-label>                                     
            </ion-item>    
                      
            <ion-grid>
              <ion-row>        
                <ion-col>
                <ion-item>
                  <ion-label position="floating">Motivo</ion-label>
                  <ion-textarea placeholder="Motivo por el que no se puede disfrutar vacaciones ..." [(ngModel)]="txtMotivo" [ngModelOptions]="{standalone: true}"></ion-textarea>
                </ion-item>
                </ion-col>
              </ion-row>   
            </ion-grid>  

          </ion-list>           

        </ion-col>
      </ion-row>

      <ion-row>                     
        <ion-col>
          <ion-button color="primary" expand="block" (click)="saveCancel()">          
            <ion-icon name="folder"></ion-icon>    
          </ion-button>
        </ion-col>                                 
        <ion-col>             
          <ion-button color="primary" expand="block" (click)="refresh()">  
            <ion-icon name="refresh" slot="icon-only"></ion-icon>          
          </ion-button>        
        </ion-col>      
        <ion-col *ngIf="this.btnImprimir">   
          <ion-button color="primary" expand="block" (click)="impress()">  
            <ion-icon name="print" slot="icon-only"></ion-icon>          
          </ion-button>        
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>
