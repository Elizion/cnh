<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vacaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="visible">  
  <ion-toolbar color="secondary" text-center>
    <ion-title>Cancelaci√≥n de fechas</ion-title>
  </ion-toolbar>
  <ion-grid>    
    <form #myform="ngForm" (ngSubmit)="submitForm(myform)">
      <ion-row>
        <ion-col size-md="6" offset-md="3">                              
          <ion-list>                                                      
          
            <ion-item *ngFor="let item of listDaysDefault">                          
              <ion-checkbox color="dark" (ionChange)="addCheckbox($event,item,item.idVacaciones)"></ion-checkbox>
              <ion-label>                              
                <ion-datetime 
                  displayFormat="DD/MM/YYYY"
                  placeholder="{{item.fechaFormat}}"
                  name={{item.idVacaciones}}
                  ngModel required
                  class="disabled"
                  id={{item.idVacaciones}}
                >
                </ion-datetime>                
              </ion-label>            
            </ion-item>          

          </ion-list>           
        </ion-col>
      </ion-row>

      <ion-row>                     
        <ion-col>
          <ion-button color="primary" expand="block" type="submit">          
            <ion-icon name="folder"></ion-icon>    
          </ion-button>
        </ion-col>                               
      </ion-row>

    </form>

  </ion-grid>    

  <ion-grid>   
    <ion-row>      
      <ion-col (click)="back()">
        <ion-button color="primary" expand="block">          
          <ion-icon name="arrow-back"></ion-icon>    
        </ion-button>        
      </ion-col>
      <ion-col (click)="refresh()">
        <ion-button color="primary" expand="block">          
          <ion-icon name="refresh"></ion-icon>    
        </ion-button>        
      </ion-col>                      
      <ion-col (click)="downloadCancel()">
        <ion-button color="primary" expand="block">          
          <ion-icon name="download"></ion-icon>    
        </ion-button>        
      </ion-col> 
    </ion-row>
  </ion-grid>   

</ion-content>
