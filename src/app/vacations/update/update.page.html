<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vacaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="visible">  

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">        
    

        <form [formGroup]="form" (ngSubmit)="submitForm()" novalidate>
          
          <ion-list>                                                      

            <ion-item *ngFor="let item of listDaysDefault; let i=index">            
              <input type="checkbox" [value]="item.fechaFormat" (change)="onCheckboxChange($event)" />
              <ion-label>                
                <p> {{ item.fechaFormat }}</p>         
              </ion-label>            
            </ion-item>          

          </ion-list>    
                    
          <!--
          <p class="error" *ngIf="this.form.controls['checkArray'].errors?.required">
            Checkbox is required, select atleast one value.
          </p>
          -->
          <input type="submit" value="Submit">
        </form>

      </ion-col>
    </ion-row>
  </ion-grid>    
  
  <ion-grid>
    <ion-row>             
      <ion-col>

      </ion-col>      
      <ion-col>

      </ion-col>      
      <ion-col>

      </ion-col>      
      <ion-col (click)="back()">
        <ion-button color="secondary" expand="block">          
          <ion-icon name="arrow-back"></ion-icon>    
        </ion-button>        
      </ion-col>                      
          
    </ion-row>
  </ion-grid>
    
</ion-content>
