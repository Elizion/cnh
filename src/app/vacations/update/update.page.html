<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Vacaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding *ngIf="visible">  

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">                      
          <ion-list>                                                      
            <ion-item *ngFor="let item of listDaysDefault; let i=index">                          
              <ion-checkbox color="dark" (ionChange)="addCheckbox($event,item)"></ion-checkbox>
              <ion-label>                              
                <ion-datetime 
                  displayFormat="DD/MM/YYYY"
                  placeholder={{item.fechaFormat}}
                >
                </ion-datetime>                
              </ion-label>            
            </ion-item>          
          </ion-list> 
          <ion-button (click)='getCheckedBoxes()' color="secondary" expand="block">          
            <ion-icon name="folder"></ion-icon>    
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>    
  
  <ion-grid>
    <ion-row>             
      <ion-col>

      </ion-col>      
      <ion-col>

      </ion-col>      
      <ion-col>

      </ion-col>      
      <ion-col (click)="back()">
        <ion-button color="secondary" expand="block">          
          <ion-icon name="arrow-back"></ion-icon>    
        </ion-button>        
      </ion-col>                      
          
    </ion-row>
  </ion-grid>
    
</ion-content>
