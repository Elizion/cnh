<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>      
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col text-center>                
        <ion-card>
          <ion-img src="data:image/jpeg;base64, {{profile.fotoBase64}}"></ion-img>
          <ion-card-header>
            <ion-card-subtitle>{{ profile.nombre }} {{ profile.numeroEmpleado }}</ion-card-subtitle>
            <ion-card-title>{{ profile.rfc }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{ profile.unidad }}</p>
            <p>{{ profile.puesto }}</p>
            <p>{{ profile.cargo }}</p>
            <p>{{ profile.nivel }}</p>            
            <p>{{ profile.fechaIngresoFormat }}</p>
          </ion-card-content>
        </ion-card>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
