<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>      
    </ion-buttons>
    <ion-title>Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>

      <ion-col size="12" size-sm="8" offset-sm="2" text-center>
        
        <div class="card">
          <div class="header">
            <div class="avatar">            
              <!--<ion-img src="data:image/jpeg;base64, {{fotoBase64}}"></ion-img>-->
            </div>
          </div>
        </div>

        <ion-card>

          <ion-card-header>
            <ion-card-subtitle>{{nombre}} {{numeroEmpleado}}</ion-card-subtitle>
          </ion-card-header>          
          
          <ion-card-content>
            <p>{{ unidad }}</p>
            <p>{{ puesto }}</p>
            <p>{{ cargo }}</p>
            <p>{{ nivel }}</p>
            <p>{{ rfc }}</p>
            <p>{{ fechaIngresoFormat }}</p>
          </ion-card-content>
          
        </ion-card>

      </ion-col>

    </ion-row>
  </ion-grid>

</ion-content>
