<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>      
    </ion-buttons>
    <ion-title>Personal</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">        
        <ion-list>
          <ion-item-sliding *ngFor="let notice of notices" #slidingBooking>
            <ion-item>
              <ion-label>
                <h5>{{ notice.id }}</h5>
                <p> {{ notice.title }}</p>
              </ion-label>
            </ion-item>
            <ion-item-options>              
              <ion-item-option color="danger" (click)="removeItem(notice.id, slidingBooking)">
                <ion-icon name="trash" slot="icon-only"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
