<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/notices/tabs/general"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle Noticia</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-grid>
    <ion-row>      
      <ion-col>  
        <h5 text-center>{{ description }}</h5>      
        <ion-img 
          src="data:image/jpeg;base64, {{base64}}" 
          alt="Noticia" 
          style="height: auto;"
        ></ion-img>
      </ion-col>            
    </ion-row>
  </ion-grid>

</ion-content>
