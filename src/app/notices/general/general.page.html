<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>      
    </ion-buttons>
    <ion-title>Avisos generales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card *ngIf="!cardNotFound"> 
  <ion-card-header>
    <ion-card-subtitle text-center> Avisos generales </ion-card-subtitle>
  </ion-card-header>
  <ion-card-content text-center>    
    <p> Sin resultados encontrados.</p>
  </ion-card-content>
</ion-card> 

<ion-content padding *ngIf="visibleContent">    

  <ion-grid *ngIf="descripcionAvisoGeneral" text-center>
    <h4 style="font-weight: 600;">{{ descripcionAvisoGeneral }}</h4> 
    <ion-row text-center style="background-color: #FFFFFF; height: 18.5em;">                 
      <!--<pinch-zoom>-->
      <ion-img 
        src="data:image/jpeg;base64, {{archivoBase64}}" 
        alt="Noticia"
        style="height: 100%; width: 100%;"
        (click)="download()"
      >
      </ion-img>  
      <!--</pinch-zoom>-->                                            
    </ion-row>

    <ion-row>      
      <ion-col *ngIf="descripcionAvisoGeneral">                 
          <ion-list>
            <ion-item
              button
              *ngFor="let notice of listGeneral" 
              (click)="show(notice.idArchivo, notice.descripcionAvisoGeneral, notice.archivoBase64, notice.nombreArchivo)"
              [routerLink]="[]" detail
            >                
              <ion-label>
                {{ notice.descripcionAvisoGeneral }}
                <h5></h5>
                <p></p>
              </ion-label>                              
            </ion-item>
          </ion-list>                          
      </ion-col>            
    </ion-row>
  </ion-grid>

</ion-content>
