<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>      
    </ion-buttons>
    <ion-title>Avisos generales</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding *ngIf="visible">  
  <ion-grid>
    <ion-row>      
      <ion-col *ngIf="descripcionAvisoGeneral" style="z-index: 9999;">                 
          <h4 text-center>{{ descripcionAvisoGeneral }}</h4>                      
          <ion-img 
            src="data:image/jpeg;base64, {{archivoBase64}}" 
            alt="Noticia" 
            style="height: 10rem;"            
            (click)="zoom($event)"
          >
          </ion-img>                        
      </ion-col>            
    </ion-row>
    <ion-row>      
      <ion-col *ngIf="descripcionAvisoGeneral">                 
          <ion-list>
            <ion-item 
              button 
              *ngFor="let notice of listGeneral" 
              (click)="show(notice.idArchivo, notice.descripcionAvisoGeneral, notice.archivoBase64)"
            >                
              <ion-label>{{ notice.descripcionAvisoGeneral }}</ion-label>                
            </ion-item>
          </ion-list>                          
      </ion-col>            
    </ion-row>
  </ion-grid>

</ion-content>
